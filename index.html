<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weekly Routine</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      color: #333;
      background-color: #f0f0f0;
      min-height: 100vh;
      padding: 20px;
    }

    /* Background Effects */
    .bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0) 100%);
      z-index: -1;
    }

    /* Main Container */
    .container {
      display: flex;
      gap: 20px;
      width: 95%;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    /* Side Panel */
    .side-panel {
      width: 300px;
      min-width: 300px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      transition: all 0.3s ease;
      position: sticky;
      top: 20px;
      height: fit-content;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle-panel {
      background: none;
      border: none;
      color: #a94442;
      font-size: 1.2em;
      cursor: pointer;
      padding: 5px;
      transition: transform 0.3s ease;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      min-width: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5em;
      color: #a94442;
      margin-bottom: 10px;
    }

    /* Day Navigation */
    .day-nav {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .dayBtn {
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .dayBtn.active {
      background: rgba(169, 68, 66, 0.3);
      border-color: rgba(169, 68, 66, 0.5);
    }

    /* Task Cards */
    .task-cards {
      display: grid;
      gap: 20px;
    }

    .timetable {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: cardAppear 0.6s ease forwards;
    }

    @keyframes cardAppear {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .task {
      padding: 15px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .task.current-task {
      background: rgba(169, 68, 66, 0.15);
      border-left: 3px solid #a94442;
    }

    /* Dark Mode */
    body.dark-mode {
      color: #fff;
      background-color: #121212;
    }

    body.dark-mode .side-panel,
    body.dark-mode .main-content {
      background: rgba(0, 0, 0, 0.3);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .side-panel {
        width: 100%;
        position: static;
      }

      .day-nav {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    /* Additions/Modifications */
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      position: relative;
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      padding: 5px;
      transition: all 0.3s ease;
      margin-left: auto;
    }

    .theme-toggle-btn:hover {
      transform: scale(1.1);
    }

    /* Social Icons Styles */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .glassIco {
      --width: 45px;
      width: var(--width);
      height: var(--width);
      color: #fff;
      font-size: 18px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(2px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-right-color: rgba(255, 255, 255, 0.1);
      border-bottom-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .glassIco:before {
      content: "";
      position: absolute;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      filter: blur(0px);
      transition: 0.4s;
      transform: skewX(45deg) translateX(calc(var(--width) + 50%));
    }

    .glassIco:hover {
      transform: translateY(-5px);
    }

    .glassIco:hover:before {
      transform: skewX(45deg) translateX(calc(var(--width) * -1 - 50%));
    }

    /* Enhanced Animations */
    .task {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .task:hover {
      transform: translateX(8px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    @keyframes cardAppear {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    /* Mobile-First Adjustments */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        gap: 15px;
        width: 100%;
      }

      .main-content {
        padding: 20px;
      }

        margin-bottom: 8px;

      .day-nav {

      }

        font-size: 0.9em;
      }

      .task {
        padding: 12px;
        margin: 8px 0;
        font-size: 0.9em;
      }

      .side-panel {
        padding: 15px;
      }

      .side-panel h3 {
        font-size: 1.1em;
      }

      .panel-header {
        margin-bottom: 15px;
      }

      #current-time {
        font-size: 0.9em;
        margin-top: 8px;
        display: block;
        text-align: center;
      }

      .theme-toggle-btn {
        font-size: 1.3em;
        position: absolute;
        top: 10px;
        right: 10px;
      }

      .timetable h2 {
        font-size: 1.2em;
        margin-bottom: 15px;
      }

      /* Disable hover effects on mobile */
      .task:hover {
        transform: none;
      }
    }

    @media (max-width: 360px) {
      .day-nav {
        grid-template-columns: 1fr;
      }

      .task {
        font-size: 0.85em;
      }

      .side-panel {
        padding: 12px;
      }
    }
    .side-panel.collapsed {
      height: 50px;
      overflow: hidden;
    }

    .toggle-panel {
      font-size: 1.4em;
      padding: 8px;
    }
  </style>
</head>
